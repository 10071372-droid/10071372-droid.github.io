<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>YIWEN ZHAO PORTFOLIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ===== 全局样式 ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Helvetica", "Helvetica Neue", Arial, sans-serif;
      /* 深色背景 + 轻微放射渐变，让发光球更明显 */
      background:
        radial-gradient(circle at top, #181826 0, #050510 55%, #020108 100%);
      color: #f5f5f5;
      line-height: 1.6;
      position: relative; /* 为后面的 z-index 叠加打基础 */
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* ===== 背景发光变形物体 ===== */
    .background-blob {
      position: fixed;          /* 固定在视口 */
      top: 50%;
      left: 50%;
      width: 720px;
      height: 720px;
      /* 白色发光的核心渐变：中心亮、外围透明 */
      background: radial-gradient(
        circle at 30% 30%,
        rgba(255, 255, 255, 0.95),
        rgba(255, 255, 255, 0.0) 65%
      );
      filter: blur(30px);       /* 模糊形成柔和光晕 */
      opacity: 0.9;
      mix-blend-mode: screen;   /* 与深色背景叠加成发光感 */
      pointer-events: none;     /* 不挡鼠标 */
      z-index: 0;               /* 在内容下方，但在背景之上 */

      animation: blobMorph 22s ease-in-out infinite alternate;
    }

    /* 让发光体不断变形、轻微移动、缩放 */
    @keyframes blobMorph {
      0% {
        transform: translate(-50%, -50%) scale(1.0);
        border-radius: 60% 40% 65% 35% / 55% 60% 40% 45%;
      }
      25% {
        transform: translate(-46%, -52%) scale(1.1) rotate(3deg);
        border-radius: 40% 60% 55% 45% / 50% 45% 55% 50%;
      }
      50% {
        transform: translate(-52%, -46%) scale(0.95) rotate(-2deg);
        border-radius: 55% 45% 40% 60% / 60% 50% 50% 40%;
      }
      75% {
        transform: translate(-48%, -54%) scale(1.05) rotate(2deg);
        border-radius: 45% 55% 60% 40% / 45% 55% 60% 40%;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.08);
        border-radius: 50% 50% 45% 55% / 55% 45% 50% 50%;
      }
    }

    /* ===== 通用磨砂玻璃卡片 ===== */
    .glass-panel {
      background: rgba(10, 10, 20, 0.45);                 /* 半透明深色基底 */
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.22);
      backdrop-filter: blur(20px);                        /* 磨砂玻璃的关键 */
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.55);
    }

    /* ===== 顶部导航 ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 20; /* 确保在其他元素上方 */
      padding-top: 0.5rem;
      padding-bottom: 0.75rem;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.8),
        rgba(0, 0, 0, 0.2),
        transparent
      );
    }

    .nav-inner {
      max-width: 960px;
      margin: 0 auto;
      padding: 0.6rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      background: rgba(10, 10, 20, 0.55);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.6);
    }

    .logo {
      font-weight: 600;
      letter-spacing: 0.1em;
      font-size: 0.88rem;
      text-transform: uppercase;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
      font-size: 0.85rem;
    }

    nav a {
      opacity: 0.85;
    }

    nav a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    /* ===== 页面结构 ===== */
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 3rem;
      position: relative;
      z-index: 1; /* 确保在发光背景之上 */
    }

    /* ===== Hero 区（首页大块） ===== */
    .hero {
      display: grid;
      gap: 2.5rem;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.3fr);
      align-items: center;
      margin-bottom: 3.5rem;
    }

    .hero-title {
      font-size: 2.4rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .hero-subtitle {
      font-size: 0.98rem;
      color: #d0d0e0;
      margin-bottom: 1.4rem;
      max-width: 34rem;
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.8rem;
    }

    .tag {
      font-size: 0.8rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(10, 10, 20, 0.65);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .hero-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    /* ===== 磨砂玻璃按钮 ===== */
    .btn-primary,
    .btn-ghost {
      font-size: 0.9rem;
      padding: 0.6rem 1.3rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.7);  /* 半透明白色边框 */
      background: rgba(255, 255, 255, 0.16);       /* 玻璃白 */
      color: #070712;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;

      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);

      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
      transition:
        background 0.2s ease,
        box-shadow 0.2s ease,
        transform 0.2s ease,
        border-color 0.2s ease;
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.25);
    }

    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.32);
      transform: translateY(-1px);
      box-shadow: 0 18px 44px rgba(0, 0, 0, 0.85);
      border-color: rgba(255, 255, 255, 0.9);
    }

    .btn-ghost {
      background: rgba(255, 255, 255, 0.12);
    }

    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.22);
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.8);
      border-color: rgba(255, 255, 255, 0.85);
    }

    .hero-photo {
      justify-self: center;
      width: 220px;
      height: 220px;
      border-radius: 999px;
      background: rgba(10, 10, 20, 0.75);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: #d0d0e0;
      text-align: center;
      padding: 1rem;

      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.75);
    }

    /* ===== section 标题 ===== */
    section {
      margin-bottom: 3rem;
      position: relative;
      z-index: 1;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

      text-
